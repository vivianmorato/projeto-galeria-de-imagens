<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button" id="newimg">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem">
        <button type="submit" id="botao-adicionar">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura de um gato"/>
            <div class="overlay-imagem-link">
                <a href="images/foto1.jpg"  title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg"  alt="Foto de um flamingo"/>
            <div class="overlay-imagem-link">
                <a href="images/foto2.jpg"  title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Foto de filhotinhos de cachorro num saco"/>
            <div class="overlay-imagem-link">
                <a href="images/foto3.jpg"  title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto6.jpg" alt="Foto de filhotinhos de cachorro num saco"/>
            <div class="overlay-imagem-link">
                <a href="images/foto6.jpg"  title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
